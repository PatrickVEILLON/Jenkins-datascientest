apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-db
  namespace: prod
spec:
  selector:
    matchLabels:
      app: movie-db
  replicas: 1
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
      - name: postgres
        image: postgres:12.1-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: "pass"
        - name: POSTGRES_DB
          value: "movie_db_dev"
